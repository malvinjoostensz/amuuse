<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="amuusesMenu"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-item lines="none" routerLink="/amuuses/abouts">
        <ion-avatar slot="end">
          <img src="https://instagram.fcgk25-1.fna.fbcdn.net/v/t51.2885-19/s320x320/123412094_348183606482457_7663730510940140418_n.jpg?_nc_ht=instagram.fcgk25-1.fna.fbcdn.net&_nc_ohc=RiaVjnJ8FdgAX98PGr0&tp=1&oh=2683598e3275ad4d2644e270574c6351&oe=5FEC0417" />
        </ion-avatar>
      </ion-item>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div>
    <p class="ion-text-center" style="font-size: 25px">Become a Stars</p>
    <form #form="ngForm">
      <ion-grid>
        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <ion-item class="ion-margin-bottom">
              <ion-label position="stacked">What is your stage name?</ion-label>
              <ion-input type="email" ngModel name="email" required email #emailField="ngModel"></ion-input>
            </ion-item>

            <ion-item class="ion-margin-bottom">
              <ion-label position="stacked">What do you consider yourself as?</ion-label>
              <ion-input type="text" name="password" ngModel required minlength="6" #passwordField="ngModel"></ion-input>
            </ion-item>
            <ion-item class="ion-margin-bottom">
              <ion-label position="stacked">What is your talent?</ion-label>
              <ion-select placeholder="Select One" value="music">
                <ion-select-option value="music">Music</ion-select-option>
                <ion-select-option value="dance">Dance</ion-select-option>
                <ion-select-option value="comedy">Comedy</ion-select-option>
                <ion-select-option value="magic">Magic</ion-select-option>
                <ion-select-option value="youtuber">YouTuber</ion-select-option>
              </ion-select>
            </ion-item>
            <ion-item class="ion-margin-bottom">
              <ion-label position="stacked">What are you guys about?</ion-label>
              <ion-textarea rows="3"></ion-textarea>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </div>

  <!-- ini link ke Booking -->
  <ion-button color="warning" expand="block">
    Submit
  </ion-button>

  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button color="dark">
      <ion-icon md="caret-up" ios="chevron-up-circle-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button color="light" href="https://facebook.com/joostenszmalvin/">
        <ion-icon name="logo-facebook"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="light" href="https://youtube.com/vaserlatigo">
        <ion-icon name="logo-youtube"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="light" href="https://www.instagram.com/vaserlatigo/">
        <ion-icon name="logo-instagram"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="light" href="https://wa.me/6287878390409">
        <ion-icon name="logo-whatsapp"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="light" href="https://discord.gg/UVd29GeKev">
        <ion-icon name="logo-discord"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
