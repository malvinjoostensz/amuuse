<ion-app>
  <ion-router-outlet></ion-router-outlet>
  <ion-menu side="start" menuId="amuusesMenu">
    <ion-header>
        <ion-toolbar>
          <ion-title>Amuuse</ion-title>
          <ion-buttons slot="primary">
            <ion-menu-toggle menu="amuusesMenu">
              <ion-item lines="none">
                <ion-icon name="close"></ion-icon>
              </ion-item>
            </ion-menu-toggle>
          </ion-buttons>
        </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle menu="amuusesMenu">
          <ion-item lines="none" href="https://www.paypal.com/paypalme/vaserlatigo">
            <ion-icon name="logo-paypal" slot="start"></ion-icon>
            <ion-label>Donate</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
      <ion-list>
        <ion-menu-toggle menu="amuusesMenu">
          <ion-item lines="none" routerLink="/amuuses/settings">
            <ion-icon name="settings" slot="start"></ion-icon>
            <ion-label>Settings</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
      <ion-list>
        <ion-menu-toggle menu="amuusesMenu">
          <ion-item lines="none" routerLink="/amuuses/helps">
            <ion-icon name="help" slot="start"></ion-icon>
            <ion-label>Help</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
    <ion-menu-toggle menu="amuusesMenu">
      <ion-item lines="none" (click)="onLogout()">
        <ion-icon name="exit" slot="start"></ion-icon>
        <ion-label>Log out</ion-label>
      </ion-item>
    </ion-menu-toggle>
    <ion-row>
      <ion-col>
        <div class="ion-text-center">
          <p style="font-size: 10px">Poggers version 1.0.4 </p>
        </div>
      </ion-col>
    </ion-row>
  </ion-menu>
  <ion-router-outlet main></ion-router-outlet>
</ion-app>
