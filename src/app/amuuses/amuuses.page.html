<ion-content class="ion-padding">
  <div class="container">
    <ion-grid style="margin-bottom: 50px">
      <ion-col>
        <ion-row>
          <div class="ion-text-center">
            <ion-img [src]="'https://i.ibb.co/t33PSGH/star-2.png'" class="iconImage"></ion-img>
            <h1 class="appName">Amuuse</h1>
            <p style="font-size: 20px">Where Stars Shine</p>
          </div>
        </ion-row>
      </ion-col>
      <ion-row>
        <ion-col>
          <ion-button color="warning" expand="block" class="mainBtn" rel="noopener noreferrer" routerLink="/tabs/tab3">Get started</ion-button>
          <ion-button color="warning" expand="block" rel="noopener noreferrer" routerLink="/amuuses/logins">Login</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <div class="ion-text-center">
            <p style="font-size: 15px">Don't have an account? <a rel="noopener noreferrer" routerLink="/amuuses/signups">Sign Up</a></p>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
