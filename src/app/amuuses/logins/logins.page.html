<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/amuuses"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <p class="ion-text-center" style="font-size: 25px">Log in</p>

    <ion-list>
      <ion-item>
        <ion-input placeholder="Username" [(ngModel)]="username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input placeholder="Password" type="password" [(ngModel)]="password"></ion-input>
      </ion-item>
    </ion-list>
    <br />
    <ion-button expand="block" (click)="login()">Log in</ion-button>

    <ion-row>
      <ion-col>
        <div class="ion-text-center">
          <p style="font-size: 15px">Don't have an account? <a rel="noopener noreferrer" routerLink="/amuuses/signups">Sign Up</a></p>
        </div>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
