<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="authsMenu"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button (click)="presentGrid()">
        <ion-icon slot="icon-only" name="person-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <p class="ion-text-center" style="font-size: 25px">Your Star Profiles</p>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-list>
          <ion-item *ngFor="let profile of profiles" [routerLink]="['./', profile.id]">
            <ion-col>
              <ion-img [src]="profile.imageUrl"></ion-img>
            </ion-col>
            <ion-label>
              <ion-card-title> {{ profile.title }} </ion-card-title>
              <ion-card-subtitle> {{ profile.category }} </ion-card-subtitle>
              <div class="ion-text-justify">
                <ion-button color="warning">View Profile</ion-button>
              </div>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
