<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab3"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-item lines="none" routerLink="/amuuses">
        <ion-avatar slot="end">
          <img src="https://instagram.fcgk25-1.fna.fbcdn.net/v/t51.2885-19/s320x320/123412094_348183606482457_7663730510940140418_n.jpg?_nc_ht=instagram.fcgk25-1.fna.fbcdn.net&_nc_ohc=RiaVjnJ8FdgAX98PGr0&tp=1&oh=2683598e3275ad4d2644e270574c6351&oe=5FEC0417" />
        </ion-avatar>
      </ion-item>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <p class="ion-text-center" style="font-size: 25px">Detail Profile</p>
    <ion-row>
      <ion-col style="display: flex;">

        <ion-avatar><img [src]="loadedprofile.imageUrl"></ion-avatar>
        <h3>{{loadedprofile.title}}</h3>
        <ion-button color="warning" style="margin-left: auto;" shape="round" routerLink="/tabs/tab1">Hire</ion-button>
      </ion-col>
      <ion-segment [(ngModel)]="selectTabs">
        <ion-segment-button value="profile">
          <ion-label>Profile</ion-label>
        </ion-segment-button>
        <ion-segment-button value="review">
          <ion-label>Reviews</ion-label>
        </ion-segment-button>
      </ion-segment>
    </ion-row>
  </ion-grid>

  <div *ngIf="selectTabs == 'profile'">
    <h3>About</h3>
    <h4>{{loadedprofile.aboutus}}</h4>
  </div>

  <div *ngIf="selectTabs == 'review'">
    <h3>
      <ion-list>
        <ion-list-header>
          Recent Reviews
        </ion-list-header>

        <ion-item>
          <ion-avatar slot="start">
            <img [src]="loadedprofile.imageUrl">
          </ion-avatar>
          <ion-label>
            <h2>Finn</h2>
            <h3>I'm a big fan</h3>
            <p>They performe really well</p>
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-avatar slot="start">
            <img [src]="loadedprofile.imageUrl">
          </ion-avatar>
          <ion-label>
            <h2>Han</h2>
            <h3>Awsome</h3>
            <p>Their performance is amazing </p>
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-avatar slot="start">
            <img [src]="loadedprofile.imageUrl">
          </ion-avatar>
          <ion-label>
            <h2>Rey</h2>
            <h3>Epic</h3>
            <p>One of the best group i ever seen</p>
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-avatar slot="start">
            <img [src]="loadedprofile.imageUrl" >
          </ion-avatar>
          <ion-label>
            <h2>Luke</h2>
            <h3>Boring</h3>
            <p>their performance was</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </h3>
  </div>
</ion-content>
