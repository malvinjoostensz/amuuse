<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="amuusesMenu"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="primary">
        <ion-item lines="none" routerLink="/amuuses/abouts">
          <ion-avatar slot="end">
            <img src="https://instagram.fcgk25-1.fna.fbcdn.net/v/t51.2885-19/s320x320/123412094_348183606482457_7663730510940140418_n.jpg?_nc_ht=instagram.fcgk25-1.fna.fbcdn.net&_nc_ohc=RiaVjnJ8FdgAX98PGr0&tp=1&oh=2683598e3275ad4d2644e270574c6351&oe=5FEC0417" />
          </ion-avatar>
        </ion-item>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <p class="ion-text-center" style="font-size: 25px">Your Bookings</p>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-list>
          <ion-item *ngFor="let ta1 of tab1" [routerLink]="['./', ta1.id]">
            <ion-col>
              <ion-img [src]="ta1.imageUrl"></ion-img>
            </ion-col>
            <ion-label>
              <ion-card-title> {{ ta1.title }} </ion-card-title>
              <ion-card-subtitle> {{ ta1.category }} </ion-card-subtitle>
              <ion-card-subtitle> Status: Accepted </ion-card-subtitle>
              <div class="ion-text-justify">
                <ion-button color="warning" routerLink="/tabs/tab1/writereviews">Write Review</ion-button>
              </div>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button color="dark">
      <ion-icon md="caret-up" ios="chevron-up-circle-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button color="light" href="https://facebook.com/joostenszmalvin/">
        <ion-icon name="logo-facebook"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="light" href="https://youtube.com/vaserlatigo">
        <ion-icon name="logo-youtube"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="light" href="https://www.instagram.com/vaserlatigo/">
        <ion-icon name="logo-instagram"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="light" href="https://wa.me/6287878390409">
        <ion-icon name="logo-whatsapp"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="light" href="https://discord.gg/UVd29GeKev">
        <ion-icon name="logo-discord"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
