<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab1"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <p class="ion-text-center" style="font-size: 25px">Write Review</p>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item class="ion-margin-bottom">
          <ion-label position="stacked">Write a review to talent</ion-label>
          <ion-textarea rows="6"></ion-textarea>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-button expand="block" color="warning" (click)="onSave()">Submit</ion-button>
</ion-content>
