<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="amuusesMenu"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-item lines="none" routerLink="/amuuses/abouts">
        <ion-avatar slot="end">
          <img src="https://instagram.fcgk25-1.fna.fbcdn.net/v/t51.2885-19/s320x320/123412094_348183606482457_7663730510940140418_n.jpg?_nc_ht=instagram.fcgk25-1.fna.fbcdn.net&_nc_ohc=RiaVjnJ8FdgAX98PGr0&tp=1&oh=2683598e3275ad4d2644e270574c6351&oe=5FEC0417" />
        </ion-avatar>
      </ion-item>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <p class="ion-text-center" style="font-size: 25px">Find Your Stars</p>
    <!-- Comments Malvin: belum bisa untuk search-->
    <ion-searchbar color="warning"></ion-searchbar>
    <p class="ion-text-center" style="font-size: 18px">Categories</p>
    <ion-grid>
          <ion-slides pager="true" [options]="slideOpts">
            <ion-slide>
              <ion-img src="https://get.pxhere.com/photo/music-people-wood-guitar-acoustic-guitar-jeans-instrument-hat-musician-musical-instrument-shooting-ukulele-musical-classic-guitarist-games-banjo-firearm-string-instrument-plucked-string-instruments-paneling-country-song-965005.jpg"></ion-img>
            </ion-slide>
            <ion-slide>
              <ion-img src="https://get.pxhere.com/photo/man-pedestrian-person-music-people-road-sport-street-photography-city-urban-skateboarding-crowd-male-guy-recreation-motion-dance-young-show-artist-fashion-exercise-black-monochrome-movement-lifestyle-fitness-teenager-dancer-posing-fun-pedestrians-sports-cool-infrastructure-performance-footwear-move-pose-freestyle-style-acrobat-active-funky-hip-breaking-hip-hop-break-dancing-breakdance-breakdancing-aerobics-b-boying-breakdancer-break-dancers-947012.jpg"></ion-img>
            </ion-slide>
            <ion-slide>
              <ion-img src="https://get.pxhere.com/photo/color-artist-clothing-clown-street-artist-costume-version-entertainment-performing-arts-pantomime-568790.jpg"></ion-img>
            </ion-slide>
            <ion-slide>
              <ion-img src="https://get.pxhere.com/photo/street-city-crowd-recreation-market-christmas-photos-cumbria-streetogs-streetphotography-ulverston-fun-magic-event-magician-streetperformer-veteran-interaction-dickensian-fayre-1412736.jpg"></ion-img>
            </ion-slide>
            <ion-slide>
              <ion-img src="https://get.pxhere.com/photo/white-number-sign-red-black-sticker-label-brand-font-art-logo-youtube-shape-dailyshoot-mcn2010-t-shirt-226236.jpg">Youtuber</ion-img>
            </ion-slide>
          </ion-slides>
    </ion-grid>

    <p class="ion-text-center" style="font-size: 18px">Top Stars</p>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <ion-list>
          <ion-item *ngFor="let ta2 of tab2" [routerLink]="['./', ta2.id]">
            <ion-col>
              <ion-img [src]="ta2.imageUrl"></ion-img>
            </ion-col>
            <ion-label>
              <ion-card-title> {{ ta2.title }} </ion-card-title>
              <ion-card-subtitle> {{ ta2.category }} </ion-card-subtitle>
              <ion-icon name="star"></ion-icon>
              <ion-icon name="star"></ion-icon>
              <ion-icon name="star"></ion-icon>
              <ion-icon name="star"></ion-icon>
              <ion-icon name="star-half"></ion-icon>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button color="dark">
      <ion-icon md="caret-up" ios="chevron-up-circle-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button color="light" href="https://facebook.com/joostenszmalvin/">
        <ion-icon name="logo-facebook"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="light" href="https://youtube.com/vaserlatigo">
        <ion-icon name="logo-youtube"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="light" href="https://www.instagram.com/vaserlatigo/">
        <ion-icon name="logo-instagram"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="light" href="https://wa.me/6287878390409">
        <ion-icon name="logo-whatsapp"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="light" href="https://discord.gg/UVd29GeKev">
        <ion-icon name="logo-discord"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
